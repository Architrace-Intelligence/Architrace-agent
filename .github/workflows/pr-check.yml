name: PR Checks

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  pr-validation:
    name: Spotless + Tests + Sonar + Build Jar
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9
        with:
          distribution: temurin
          java-version: "25"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@48b5f213c81028ace310571dc5ec0fbbca0b2947

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Resolve Sonar metadata
        id: sonar-meta
        shell: bash
        run: |
          if [ -n "${{ vars.SONAR_ORGANIZATION }}" ]; then
            org="${{ vars.SONAR_ORGANIZATION }}"
            echo "organization=${org,,}" >> "$GITHUB_OUTPUT"
          else
            echo "organization=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "${{ vars.SONAR_PROJECT_KEY }}" ]; then
            echo "project_key=${{ vars.SONAR_PROJECT_KEY }}" >> "$GITHUB_OUTPUT"
          else
            echo "project_key=${GITHUB_REPOSITORY/\//_}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate SonarCloud configuration
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::Missing SONAR_TOKEN secret. Add it in GitHub Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Run spotless and unit tests
        run: ./gradlew --no-daemon spotlessCheck test jacocoTestReport

      - name: SonarCloud analysis for PR
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./gradlew --no-daemon sonar
          -Dsonar.token=$SONAR_TOKEN
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=${{ steps.sonar-meta.outputs.organization }}
          -Dsonar.projectKey=${{ steps.sonar-meta.outputs.project_key }}
          -Dsonar.java.binaries=**/build/classes
          -Dsonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml

      - name: Build jar artifact
        run: ./gradlew --no-daemon :agent-app:shadowJar

      - name: Upload PR jar artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: pr-agent-app-jar
          path: agent-app/build/libs/*.jar
