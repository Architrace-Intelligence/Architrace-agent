[versions]
slf4j = "2.0.17"
junit = "5.10.2"
junit-platform = "1.10.2"
picocli = "4.7.5"
guice = "7.0.0"
logback = "1.5.32"
jackson = "2.17.2"
mockito = "5.14.2"
spotless = "6.25.0"
shadow = "9.3.0"
guava = "33.2.1-jre"
grpc = "1.74.0"
protobuf = "3.25.3"
otel-proto = "1.9.0-alpha"
sonarqube = "7.1.0.6387"
graalvm-native = "0.10.2"
protobuf-gradle-plugin = "0.9.4"
javax-annotation = "1.3.2"
assertj = "3.27.4"

[libraries]
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }

slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform" }

picocli = { group = "info.picocli", name = "picocli", version.ref = "picocli" }
picocli-codegen = { group = "info.picocli", name = "picocli-codegen", version.ref = "picocli" }
guice = { group = "com.google.inject", name = "guice", version.ref = "guice" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }
jackson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind", version.ref = "jackson" }
jackson-dataformat-yaml = { group = "com.fasterxml.jackson.dataformat", name = "jackson-dataformat-yaml", version.ref = "jackson" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { group = "org.mockito", name = "mockito-junit-jupiter", version.ref = "mockito" }
grpc-netty-shaded = { group = "io.grpc", name = "grpc-netty-shaded", version.ref = "grpc" }
grpc-services = { group = "io.grpc", name = "grpc-services", version.ref = "grpc" }
grpc-protobuf = { group = "io.grpc", name = "grpc-protobuf", version.ref = "grpc" }
grpc-util = { group = "io.grpc", name = "grpc-util", version.ref = "grpc" }
grpc-stub = { group = "io.grpc", name = "grpc-stub", version.ref = "grpc" }
protobuf-java = { group = "com.google.protobuf", name = "protobuf-java", version.ref = "protobuf" }
javax-annotation-api = { group = "javax.annotation", name = "javax.annotation-api", version.ref = "javax-annotation" }
opentelemetry-proto = { group = "io.opentelemetry.proto", name = "opentelemetry-proto", version.ref = "otel-proto" }
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-native" }
protobuf = { id = "com.google.protobuf", version.ref = "protobuf-gradle-plugin" }
